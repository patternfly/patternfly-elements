version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 3
  versioning-strategy: increase-if-necessary
  reviewers: 
    - heyMP
    - bennypowers
  labels:
    - "ready: code review"
    - run e2e
    - dependencies
    - "priority: low"
  commit-message:
      prefix: "chore"
