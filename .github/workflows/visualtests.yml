# This workflow will build and run the e2e test suite
# on all opened and updated (and labeled) PRs where
# at least one file does not match paths-ignore.
name: Visual regression testing
on:
  workflow_run: ["Build & test"]
  workflow_dispatch:
    branding:
      icon: eye
env:
  GITHUB_TOKEN: ${{ secrets.ACTIONS }}
  # For github action
  BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USER }}
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_KEY }}
  # For webdriver script
  BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
  BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
jobs:
  visual_regression_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Start BrowserStackLocal
        uses: "browserstack/github-actions/setup-local@master"
        with:
          local-testing: start
          local-identifier: random
          # local-logging-level: all-logs

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Visual regression tests
        run: npm run e2e -- --verbose

      - name: Stop BrowserStackLocal
        uses: "browserstack/github-actions/setup-local@master"
        with:
          local-testing: stop
