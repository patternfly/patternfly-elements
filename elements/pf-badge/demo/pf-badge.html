<link rel="stylesheet" href="demo.css">
<script type="module" src="pf-badge.js"></script>

<section>
  <h2>pf-badge</h2>
  <p><strong>State: Read</strong></p>
  <pf-badge number="7">7</pf-badge>
  <pf-badge number="24">24</pf-badge>
  <pf-badge number="240">240</pf-badge>
  <pf-badge threshold="900" number="999">999</pf-badge>

  <p><strong>State: Unread</strong></p>
  <pf-badge number="7" state="unread">7</pf-badge>
  <pf-badge number="24" state="unread">24</pf-badge>
  <pf-badge number="240" state="unread">240</pf-badge>
  <pf-badge threshold="900" number="999" state="unread">999</pf-badge>

  <p><strong>should add '+' sign if the value exceeds the threshold</strong></p>
  <pf-badge number="900" threshold="100">900</pf-badge>

  <p><strong>shouldn't add a '+' sign if the value doesn't exceed the threshold</strong></p>
  <pf-badge number="900" threshold="1000">900</pf-badge>
</section>
