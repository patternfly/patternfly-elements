<pf-button id="button">
  Primary
  <pf-badge number="0" hidden></pf-badge>
</pf-button>

<script type="module">
  import 'element-internals-polyfill';
  import '@patternfly/elements/pf-button/pf-button.js';
  document.getElementById('button').addEventListener('click', async function() {
    await import('@patternfly/elements/pf-badge/pf-badge.js');
    this.querySelector('pf-badge').hidden = false
    this.querySelector('pf-badge').number += 1
  })
</script>

<style>
  pf-button {
    margin: 1em;
  }
</style>
