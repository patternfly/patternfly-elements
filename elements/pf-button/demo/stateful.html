<section>
  <p>Stateful buttons have a <code>loading</code> indicator</p>
  <pf-button id="loading-logs">Resume loading logs</pf-button>
  <!-- Custom ARIA-label for progress indicator -->
  <pf-button id="loading-scdr" variant="secondary" progress-label="Custom progress label">Click to start loading</pf-button>
  <pf-button id="loading-icon" plain label="upload">
    <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 512 512">
      <path d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path>
    </svg>
  </pf-button>
</section>

<script type="module">
  import 'element-internals-polyfill';
  import '@patternfly/elements/pf-button/pf-button.js';
  import '@patternfly/elements/pf-spinner/pf-spinner.js';

  const logsBtn = document.getElementById('loading-logs');
  const loadBtn = document.getElementById('loading-scdr');
  const iconBtn = document.getElementById('loading-icon');

  logsBtn.addEventListener('click', () => {
    logsBtn.loading = !logsBtn.loading;
    logsBtn.textContent =
      logsBtn.loading ? 'Pause loading logs' : 'Resume loading logs';
  });

  loadBtn.addEventListener('click', () => {
    loadBtn.loading = !loadBtn.loading;
    loadBtn.textContent =
      loadBtn.loading ? 'Click to stop loading' : 'Click to start loading';
  });

  iconBtn.addEventListener('click', () => {
    iconBtn.loading = !iconBtn.loading;
  });
</script>
<style>
  section {
    padding: 1em;
  }

  section > p {
    width: 100%;
  }

  pf-button[loading] svg {
    width: 0px;
  }
</style>
