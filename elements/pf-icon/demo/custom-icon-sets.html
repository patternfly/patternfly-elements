<h3>Custom Icon Sets</h3>
<p>Call <code>PfIcon.addIconSet</code> with a string (icon set name) and a function taking the
   icon set name and the icon name, and returning a URL (object) to a javascript module whose
   default export is a lit renderable.</p>

<section style="display: flex; gap: .5em">
  <pf-icon set="rh" icon="boba-tea" size="xl" loading="lazy"></pf-icon>
  <pf-icon set="rh" icon="lifecycle" size="xl" loading="lazy"></pf-icon>
</section>

<zero-md manual-render>
  <script type="text/markdown" data-dedent>
    ```html
    <pf-icon set="rh" icon="boba-tea" size="lg" loading="lazy"></pf-icon>
    <pf-icon set="rh" icon="lifecycle" size="lg" loading="lazy"></pf-icon>
    ```
    ```js
    import { PfIcon } from '@patternfly/elements/pf-icon/pf-icon.js';
    PfIcon.addIconSet('rh', (set, icon) =>
      new URL(`./icons/${set}/${icon}.js`, import.meta.url));
    ```
  </script>
</zero-md>
