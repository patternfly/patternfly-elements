<h2>Styling Icons</h2>

<p>Color the icons with the CSS <code>color</code> property.</p>

<section id="styling-icons">
  <pf-icon set="rh" icon="boba-tea" size="xl" loading="lazy"></pf-icon>
  <pf-icon set="rh" icon="lifecycle" size="xl" loading="lazy"></pf-icon>
  <zero-md manual-render>
    <script type="text/markdown" data-dedent>
      ```css
      [icon="boba-tea"] { color: firebrick; }
      [icon="lifecycle"] { color: dodgerblue; }
      ```
    </script>
  </zero-md>
</section>
