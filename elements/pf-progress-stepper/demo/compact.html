<form id="compact">
  <h2>Compact</h2>
  <label><pf-switch name="vertical"></pf-switch> Vertical alignment</label>
  <label><pf-switch name="center"></pf-switch> Center alignment</label>
  <pf-progress-stepper name="progress" compact>
    <pf-progress-step variant="success">First Step</pf-progress-step>
    <pf-progress-step variant="info" current>Second Step</pf-progress-step>
    <pf-progress-step variant="pending">Third Step</pf-progress-step>
  </pf-progress-stepper>
</form>

<script type="module">
  import 'element-internals-polyfill';
  import '@patternfly/elements/pf-switch/pf-switch.js';
  import '@patternfly/elements/pf-progress-stepper/pf-progress-stepper.js';

  document.querySelector('form').addEventListener('change', /** @this{HTMLFormElement}*/ function onChange() {
    this.elements.progress.vertical = this.elements.vertical.checked;
    this.elements.progress.center = this.elements.center.checked;
  });
</script>

<style>
  form,
  label pf-switch {
    padding-inline: .5rem;
  }

  form,
  label {
    display: block;
    padding-block: .5rem;
  }

  section {
    padding: 1em;
  }
</style>
