<script type="module" src="pf-progress.js"></script>

<h2>Default:</h2>
<form>
  <pf-progress value="33" max="50" measure-location="inside">
  </pf-progress>
  <progress value="33" min="0" max="50"></progress>
  <button type="reset">Reset</button>
  <button type="submit">Submit</button>
</form>

<script>
    document.querySelector('pf-progress').addEventListener('change', e => console.log(e));
    document.querySelector('form').addEventListener('submit', e => { 
        console.log(e); 
        console.log(e.srcElement[0])
        e.preventDefault(); 
        e.stopPropagation();
    });
</script>

<label for="value">Value</label>
<input type="range" name="value" min="0" max="100" value="33" oninput="document.querySelector('pf-progress').value = this.value" />

<label for="max">Max</label>
<input name="max" type="range" min="0" max="100" value="100" oninput="document.querySelector('pf-progress').max = this.value" />

<label for="min">Min</label>
<input name="min" type="range" min="0" max="100" value="0" oninput="document.querySelector('pf-progress').min = this.value" />
