<section>

  </pf-tabs>

  <form class="input">
    Box Type:
    <label for="toggle-variant" data-state="on">Dark</label>
    <label for="toggle-variant" data-state="off">Light</label>
    <pf-switch id="toggle-variant"></pf-switch>
  </form>
</section>


<script type="module">
  import '@patternfly/elements/pf-switch/pf-switch.js';
  import '@patternfly/elements/pf-tabs/pf-tabs.js';

  document.getElementById('toggle-variant').addEventListener('change', function(event) {
    document.querySelector('pf-tabs')
      .setAttribute('box', event.target.checked ? 'dark' : 'light');
  });
</script>
