<form class="input">
  <label for="toggle">Dark Box Toggle</label>
  <pf-switch id="toggle"></pf-switch>
</form>

<script type="module">
  import '@patternfly/elements/pf-switch/pf-switch.js';
  import '@patternfly/elements/pf-tabs/pf-tabs.js';
  document
    .getElementById('toggle')
    .addEventListener('change', function (event) {
      if (event.target.checked) {
        document.querySelector('pf-tabs').setAttribute('box', 'dark');
      } else {
        document.querySelector('pf-tabs').removeAttribute('box');
      }
    });
</script>
