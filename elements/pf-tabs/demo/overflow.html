<section>
  <pf-tabs id="overflow">
    <pf-tab slot="tab">Users</pf-tab>
    <pf-tab-panel>Users</pf-tab-panel>
    <pf-tab slot="tab">Containers</pf-tab>
    <pf-tab-panel>Containers</pf-tab-panel>
    <pf-tab slot="tab">Database</pf-tab>
    <pf-tab-panel>Database</pf-tab-panel>
    <pf-tab slot="tab" active>Server</pf-tab>
    <pf-tab-panel>Server</pf-tab-panel>
    <pf-tab slot="tab">System</pf-tab>
    <pf-tab-panel>System</pf-tab-panel>
    <pf-tab slot="tab">Network</pf-tab>
    <pf-tab-panel>Network</pf-tab-panel>
  </pf-tabs>

  <form>
    Box variant:
    <label for="toggle-resize" data-state="on">Dark</label>
    <label for="toggle-resize" data-state="off">None</label>
    <pf-switch id="toggle-resize"></pf-switch>
  </form>
</section>

<script type="module">
  import '@patternfly/elements/pf-icon/pf-icon.js';
  import '@patternfly/elements/pf-switch/pf-switch.js';
  import '@patternfly/elements/pf-tabs/pf-tabs.js';
  const tabs = document.getElementById('overflow');
  const toggle = document.getElementById('toggle-resize');
  toggle.addEventListener('change', function() {
    if (toggle.checked) {
      tabs.setAttribute('box', 'dark');
    } else {
      tabs.removeAttribute('box');
    }
  });
</script>

<style>
  main {
    display: block;
    overflow-x: unset;
  }

  section {
    margin: 0 auto;
    padding: 0 16px 32px;
    width: 100%;
    max-width: 1008px;
    @media (min-width: 768px) {
      padding: 0 32px 32px;
    }
  }
</style>
