<header>
  <h2>Toggle Container Width</h2>
  <pf-switch id="width-toggle"></pf-switch>
  <label for="width-toggle" data-state="off">Full width</label>
  <label for="width-toggle" data-state="on">Narrow</label>
</header>

<section id="custom-styles">
  <p>Tooltips can be styled using CSS custom properties. For example, a tooltip may have
    <pf-tooltip content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi eget mauris pharetra et ultrices." tabindex="0">
      <samp>custom text color</samp>
    </pf-tooltip>,
    <pf-tooltip content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi eget mauris pharetra et ultrices." tabindex="0">
      <samp>a custom shadow</samp>
    </pf-tooltip>, or
    <pf-tooltip content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi eget mauris pharetra et ultrices." tabindex="0">
      <samp>custom content padding</samp>
    </pf-tooltip>.
  </p>
</section>

<script type="module">
  import '@patternfly/elements/pf-switch/pf-switch.js';
  import '@patternfly/elements/pf-tooltip/pf-tooltip.js';
  document.getElementById('width-toggle').addEventListener('change', function(event) {
    document.querySelector('[data-demo]').classList.toggle('narrow', event.target.checked);
  });
</script>

<style>
  section {
    padding: 1em;
  }

  .narrow :is(p, ul) {
    max-width: 400px;
    margin-inline: auto;
  }

  samp {
    font-weight: bold;
  }

  #custom-styles pf-tooltip:nth-of-type(1) {
    --pf-c-tooltip__content--Color: lightblue;
  }

  #custom-styles pf-tooltip:nth-of-type(2) {
    --pf-c-tooltip--BoxShadow: var(--pf-global--BoxShadow--lg,
        0 0.5rem 1rem 0 rgba(3, 3, 3, 0.16),
        0 0 0.375rem 0 rgba(3, 3, 3, 0.08));
  }

  #custom-styles pf-tooltip:nth-of-type(3) {
    --pf-c-tooltip__content--PaddingTop: 2rem;
    --pf-c-tooltip__content--PaddingRight: 2rem;
    --pf-c-tooltip__content--PaddingBottom: 2rem;
    --pf-c-tooltip__content--PaddingLeft: 2rem;
  }
</style>
