<figure>
  <pf-tooltip
    content="Popovers are triggered by click rather than hover."
    no-outside-click>
    <pf-button>Tooltip!</pf-button>
  </pf-tooltip>

  <label>
    Tooltip positions
    <select id="position-select">
      <option value="top">top</option>
      <option value="right">right</option>
      <option value="bottom">bottom</option>
      <option value="left">left</option>
      <option value="top-start">top-start</option>
      <option value="top-end">top-end</option>
      <option value="right-start">right-start</option>
      <option value="right-end">right-end</option>
      <option value="bottom-start">bottom-start</option>
      <option value="bottom-end">bottom-end</option>
      <option value="left-start">left-start</option>
      <option value="left-end">left-end</option>
    </select>
  </label>
  <figcaption>Flip fallback</figcaption>
</figure>

<figure>
  <pf-tooltip
              content="Popovers are triggered by click rather than hover."
              no-flip>
    <pf-button>Tooltip!</pf-button>
  </pf-tooltip>
  <figcaption>No flip</figcaption>
</figure>

<link rel="stylesheet" href="demo.css">
<style>
[data-demo="pf-tooltip"] {
  display: flex;
}
</style>
<script type="module">
  import '@patternfly/elements/pf-button/pf-button.js';
  import '@patternfly/elements/pf-tooltip/pf-tooltip.js';
  // Positions
  const select = document.getElementById('position-select');
  select.addEventListener('change', event =>
    event.target
      .closest('figure')
      .querySelector('pf-tooltip')
      .setAttribute('position', event.target.value));
</script>
