<header>
  <h2>Toggle Container Width</h2>
  <pf-switch id="width-toggle"></pf-switch>
  <label for="width-toggle" data-state="off">Full width</label>
  <label for="width-toggle" data-state="on">Narrow</label>
</header>

<section id="basic">
  <p>
    A <pf-tooltip content="floating UI element" position="top" tabindex="0"><samp>Tooltip</samp></pf-tooltip>
    is a piece of flow content with an associated secondary piece of hidden flow content.
    Tooltips which wrap non-interactive content must have a <code>tabindex</code> of <code>0</code>.
  </p>
</section>

<script type="module">
  import '@patternfly/elements/pf-switch/pf-switch.js';
  import '@patternfly/elements/pf-tooltip/pf-tooltip.js';
  document.getElementById('width-toggle').addEventListener('change', function(event) {
    document.querySelector('[data-demo]').classList.toggle('narrow', event.target.checked);
  });
</script>

<style>
  section {
    padding: 1em;
  }

  .narrow :is(p, ul) {
    max-width: 400px;
    margin-inline: auto;
  }

  samp {
    font-weight: bold;
  }
</style>
