<link rel="stylesheet" href="./demo.css">
<script type="module" src="./pfe-badge.js"></script>

<pfe-band size="small" color-palette="lightest">
  <h2 slot="header">pfe-badge</h2>
  <p>State: Read</p>
  <pfe-badge number="1">7</pfe-badge>
  <pfe-badge number="24">24</pfe-badge>
  <pfe-badge number="240">240</pfe-badge>
  <pfe-badge threshold="900" number="999">999</pfe-badge>
</pfe-band>

<pfe-band size="small" color-palette="lightest">
  <p>State: Unread</p>
  <pfe-badge number="1" state="unread">7</pfe-badge>
  <pfe-badge number="24" state="unread">24</pfe-badge>
  <pfe-badge number="240" state="unread">240</pfe-badge>
  <pfe-badge threshold="900" number="999" state="unread">999</pfe-badge>
</pfe-band>

<pfe-band size="small" color-palette="lightest" class="figure">
  <p>should add '+' sign if the value exceeds the threshold</p>
  <pfe-badge number="900" threshold="100">900</pfe-badge>
</pfe-band>

<pfe-band size="small" color-palette="lightest" class="figure">
  <p>shouldn't add a '+' sign if the value doesn't exceed the threshold</p>
  <pfe-badge number="900" threshold="1000">900</pfe-badge>
</pfe-band>
