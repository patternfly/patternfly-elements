<link rel="stylesheet" href="/core/pfe-styles/pfe.min.css">

<link rel="stylesheet" href="./demo.css">
<script type="module" src="./pfe-button.js"></script>

<pfe-band size="small" class="contextual">
  <h2 slot="header">Default - Medium size</h2>
  <pfe-button>
    <button>Primary</button>
  </pfe-button>
  <pfe-button variant="secondary">
    <button>Secondary</button>
  </pfe-button>
  <pfe-button variant="tertiary">
    <button>Tertiary</button>
  </pfe-button>
  <pfe-button variant="danger">
    <button>Danger</button>
  </pfe-button>
  <pfe-button variant="control">
    <button>Control</button>
  </pfe-button>
  <pfe-button disabled>
    <button>Disabled</button>
  </pfe-button>
</pfe-band>

<pfe-band size="small" color-palette="lightest">
  <h2 slot="header">Large size</h2>
  <pfe-button size="large">
    <button>Primary</button>
  </pfe-button>
  <pfe-button variant="secondary" size="large">
    <button>Secondary</button>
  </pfe-button>
  <pfe-button variant="tertiary" size="large">
    <button>Tertiary</button>
  </pfe-button>
  <pfe-button variant="danger" size="large">
    <button>Danger</button>
  </pfe-button>
  <pfe-button  variant="control" size="large">
    <button type="submit">Control</button>
  </pfe-button>
  <pfe-button size="large" disabled>
    <button>Disabled</button>
  </pfe-button>
</pfe-band>

<pfe-band id="light-dom-styles" size="small" color-palette="lightest">
  <h2 slot="header">Style Encapsulation</h2>

  <p>Light DOM styles targetting the slotted <code>&lt;button&gt;</code> will not affect it.</p>

  <div>
    <pfe-button>
      <button>Primary</button>
    </pfe-button>
    <pfe-button variant="secondary">
      <button>Secondary</button>
    </pfe-button>
    <pfe-button variant="tertiary">
      <button>Tertiary</button>
    </pfe-button>
    <pfe-button variant="danger">
      <button>Danger</button>
    </pfe-button>
    <pfe-button variant="control">
      <button>Control</button>
    </pfe-button>
    <pfe-button disabled>
      <button>Disabled</button>
    </pfe-button>
  </div>

  <p>Users wishing to customize the button can still do so by setting CSS Custom Properties.</p>

  <form>
    <label for="bg">Background Color</label>
    <pfe-select id="bg">
      <select>
        <option disabled>Please select a colour</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
    </pfe-select>
    <pfe-button style="--pfe-button--BackgroundColor: red">
      <button>Custom Styles</button>
    </pfe-button>
  </form>

</pfe-band>
