<link rel="stylesheet" href="/elements/pfe-button/demo/demo.css">

<pfe-band size="small" class="contextual">
  <h2 slot="header">Default - Medium size</h2>
  <pfe-button>
    <button>Primary</button>
  </pfe-button>
  <pfe-button variant="secondary">
    <button>Secondary</button>
  </pfe-button>
  <pfe-button variant="tertiary">
    <button>Tertiary</button>
  </pfe-button>
  <pfe-button variant="danger">
    <button>Danger</button>
  </pfe-button>
  <pfe-button variant="control">
    <button>Control</button>
  </pfe-button>
  <pfe-button disabled>
    <button>Disabled</button>
  </pfe-button>
</pfe-band>

<pfe-band size="small" class="contextual">
  <h2 slot="header">Large size</h2>
  <pfe-button size="large">
    <button>Primary</button>
  </pfe-button>
  <pfe-button variant="secondary" size="large">
    <button>Secondary</button>
  </pfe-button>
  <pfe-button variant="tertiary" size="large">
    <button>Tertiary</button>
  </pfe-button>
  <pfe-button variant="danger" size="large">
    <button>Danger</button>
  </pfe-button>
  <pfe-button  variant="control" size="large">
    <button type="submit">Control</button>
  </pfe-button>
  <pfe-button size="large" disabled>
    <button>Disabled</button>
  </pfe-button>
</pfe-band>

<pfe-band size="small" class="contextual">
  <h2 slot="header">Button types (slotted)</h2>
  <pfe-button>
    <button type="submit">Primary [Submit]</button>
  </pfe-button>
  <pfe-button variant="secondary">
    <button type="reset">Secondary [Reset]</button>
  </pfe-button>
  <pfe-button variant="tertiary">
    <button type="button">Tertiary [Button]</button>
  </pfe-button>
  <pfe-button variant="danger">
    <button type="menu">Tertiary [Menu]</button>
  </pfe-button>
</pfe-band>

<pfe-band size="small" class="contextual">
  <h2 slot="header">Button types (by attribute)</h2>
  <pfe-button type="submit">
    <button>Primary [Submit]</button>
  </pfe-button>
  <pfe-button type="reset" variant="secondary">
    <button>Secondary [Reset]</button>
  </pfe-button>
  <pfe-button type="button" variant="tertiary">
    <button>Tertiary [Button]</button>
  </pfe-button>
  <pfe-button type="menu" variant="danger">
    <button>Tertiary [Menu]</button>
  </pfe-button>
</pfe-band>
