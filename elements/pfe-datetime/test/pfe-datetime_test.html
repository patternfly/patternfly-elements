<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script type="module" src="../dist/pfe-datetime.js"></script>
  </head>
  <body>
    <pfe-datetime id="simple" datetime="Mon Jan 2 15:04:05 EST 2006">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="justdate"
      datetime="Mon Jan 2 15:04:05 EST 2006"
      format="local"
      day="numeric"
      month="long"
      year="numeric"
      locale="en-US">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="withtime"
      datetime="Mon Jan 2 15:04:05 EST 2006"
      format="local"
      weekday="long"
      month="short"
      day="2-digit"
      year="numeric"
      hour="2-digit"
      minute="2-digit"
      second="2-digit"
      locale="en-US">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="engbLocale"
      datetime="Mon Jan 2 15:04:05 EST 2006"
      format="local"
      weekday="long"
      month="short"
      day="2-digit"
      year="numeric"
      hour="2-digit"
      minute="2-digit"
      second="2-digit"
      locale="en-GB">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="esLocale"
      datetime="Mon Jan 2 15:04:05 EST 2006"
      format="local"
      weekday="long"
      month="short"
      day="2-digit"
      year="numeric"
      locale="es">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="yearsago"
      format="relative"
      datetime="Mon Jan 2 15:04:05 EST 2006">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="realtime"
      format="local"
      hour="2-digit"
      minute="2-digit"
      second="2-digit"
      locale="en-US">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="simpleUnixtime"
      timestamp="1136214245">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <pfe-datetime
      id="withTimeZone"
      datetime="Mon Jan 2 15:04:05 EST 2006"
      time-zone="UTC"
      time-zone-name="short">
      Mon Jan 2 15:04:05 EST 2006
    </pfe-datetime>

    <script src="pfe-datetime_test.js"></script>
  </body>
</html>
