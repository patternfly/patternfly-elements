      <pfe-card color="lighter">

        <pfe-icon size="xl" icon="rh-foo-bar" class="load-failed has-fallback">

      </pfe-card>
      <pfe-card color="lighter">
        <h3 slot="pfe-card--header">Fail with fallback text, p tag</h3>

        </pfe-icon>
      </pfe-card>

        <h3 slot="pfe-card--header">Fail with preserve space on</h3>
