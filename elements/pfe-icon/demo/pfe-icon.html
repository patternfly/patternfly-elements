<link rel="stylesheet" href="demo.css">
<script type="module" src="./pfe-icon.js"></script>

<section id="sizes">
  <h2>Icon Sizes</h2>
  <dl>
    <dt>sm</dt><dd><pfe-icon set="patternfly" icon="home-alt" size="sm"></pfe-icon></dd>
    <dt>md</dt><dd><pfe-icon set="patternfly" icon="home-alt" size="md"></pfe-icon></dd>
    <dt>lg</dt><dd><pfe-icon set="patternfly" icon="home-alt" size="lg"></pfe-icon></dd>
    <dt>xl</dt><dd><pfe-icon set="patternfly" icon="home-alt" size="xl"></pfe-icon></dd>
  </dl>
</section>

<section id="sets">
  <h2>Default Icon Sets</h2>
  <pfe-autocomplete><input placeholder="icon-name"></pfe-autocomplete>
  <p>Use the text field above to search for an icon name. Click the icon to copy it's HTML.</p>
  <p>PatternFly Icon comes with three built-in icon sets, the default is fontawesome solid</p>
  <output id="pfe-icon-demo-output"></output>
</section>
