<link rel="stylesheet" href="demo.css">
<script type="module" src="pfe-icon.js"></script>

<section id="sizes">
  <h2>Icon Sizes and Colours</h2>
  <dl>
    <div><dt>Small</dt><dd><pfe-icon icon="circle-play" size="sm"></pfe-icon></dd></div>
    <div><dt>Medium</dt><dd><pfe-icon icon="circle-play" size="md"></pfe-icon></dd></div>
    <div><dt>Large</dt><dd><pfe-icon icon="circle-play" size="lg"></pfe-icon></dd></div>
    <div><dt>X-Large</dt><dd><pfe-icon icon="circle-play" size="xl"></pfe-icon></dd></div>
  </dl>
  <dl id="colors">
    <div><dt>danger</dt><dd><pfe-icon class="danger" icon="circle-play" size="lg"></pfe-icon></dd></div>
    <div><dt>default</dt><dd><pfe-icon class="default" icon="circle-play" size="lg"></pfe-icon></dd></div>
    <div><dt>info</dt><dd><pfe-icon class="info" icon="circle-play" size="lg"></pfe-icon></dd></div>
    <div><dt>success</dt><dd><pfe-icon class="success" icon="circle-play" size="lg"></pfe-icon></dd></div>
    <div><dt>warning</dt><dd><pfe-icon class="warning" icon="circle-play" size="lg"></pfe-icon></dd></div>
    <div><dt>disabled</dt><dd><pfe-icon class="disabled" icon="circle-play" size="lg"></pfe-icon></dd></div>
  </dl>
</section>

<section id="sets">
  <h2>Default Icon Sets</h2>
  <label>Icon Name
    <input id="icon-search" list="icons-list" placeholder="icon-name">
    <datalist id="icons-list"></datalist>
  </label>
  <p>Use the text field above to search for an icon name. Click the icon to copy it's HTML.</p>
  <p>PatternFly Icon comes with three built-in icon sets, the default is fontawesome solid</p>
  <output id="pfe-icon-demo-output"></output>
</section>
