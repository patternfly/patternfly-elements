<pfe-band id="indeterminate" color-palette="lightest">
  <h2 slot="header">Indeterminate State</h2>

  <pfe-card size="small">
    <h3 slot="header">Small Size</h3>
    <pfe-progress-indicator indeterminate size="sm">loading...</pfe-progress-indicator>
  </pfe-card>

  <pfe-card size="small">
    <h3 slot="header">Medium Size</h3>
    <pfe-progress-indicator indeterminate size="md">loading...</pfe-progress-indicator>
  </pfe-card>

  <pfe-card size="small">
    <h3 slot="header">Extra-Large Size</h3>
    <pfe-progress-indicator indeterminate size="xl">loading...</pfe-progress-indicator>
  </pfe-card>
</pfe-band>
