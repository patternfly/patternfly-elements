<link rel="stylesheet" href="/core/pfe-styles/red-hat-font.min.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe-base.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe-context.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe-layouts.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe.css">

<script type="module" src="./pfe-select.js"></script>

<style>
  /* For demo only */
  label {
    font-size: 20px;
    font-weight: 800;
  }

</style>

<section>
  <h2><code>&lt;pfe-select&gt;</code></h2>
  <label for="example1">Example one</label>
  <pfe-select id="pfe-select-success">
    <select id="example1">
      <option disabled>Please select an option</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </pfe-select>
  <p slot="footer"><strong>Selected option:</strong> <span id="selectedOption"></span></p>
</section>

<section>
  <h2><code>&lt;pfe-select&gt;</code> with error check using <code>invalid</code> attribute</h2>
  <label for="example2">Example two</label>
  <pfe-select id="pfe-select-error">
    <select id="example2">
      <option value="">Please select an option</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </pfe-select>
</section>

<section>
  <h2><code>&lt;pfe-select&gt;</code> with JS options and <code>&lt;select&gt;</code> element</h2>
  <p>In this case, the existing select element will be destroyed and options will be created through custom options
    array</p>
  <label for="example3">Example three</label>
  <pfe-select id="pfe-select-with-js-options">
    <select id="example3">
      <option value="1">One</option>
      <option value="2">Two</option>
    </select>
  </pfe-select>
</section>

<section>
  <h2><code>&lt;pfe-select&gt;</code> with only JS options</h2>
  <label for="example4">Example Four</label>
  <pfe-select id="pfe-select-with-js-options-only"></pfe-select>
</section>
