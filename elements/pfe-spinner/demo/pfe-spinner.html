<script type="module" src="./pfe-spinner.js"></script>

<pfe-band id="indeterminate" color-palette="lightest">
  <h2 slot="header">Indeterminate State</h2>

  <pfe-card size="small">
    <h3 slot="header">Small Size</h3>
    <pfe-spinner indeterminate size="sm">loading...</pfe-spinner>
  </pfe-card>

  <pfe-card size="small">
    <h3 slot="header">Medium Size</h3>
    <pfe-spinner indeterminate size="md">loading...</pfe-spinner>
  </pfe-card>

  <pfe-card size="small">
    <h3 slot="header">Extra-Large Size</h3>
    <pfe-spinner indeterminate size="xl">loading...</pfe-spinner>
  </pfe-card>
</pfe-band>
