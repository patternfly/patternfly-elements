<link rel="stylesheet" href="/core/pfe-styles/red-hat-font.min.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe-base.min.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe-context.min.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe-layouts.min.css">
<link rel="stylesheet" href="/core/pfe-styles/pfe.css">

<script type="module" src="./pfe-timestamp.js"></script>

<section>
  <h3>Default</h3>
  <p><pfe-timestamp></pfe-timestamp></p>
</section>

<section>
  <h3>Basic formats</h3>
  <p><pfe-timestamp date-format="full" time-format="full"></pfe-timestamp></p>
  <p><pfe-timestamp date-format="full"></pfe-timestamp></p>
  <p><pfe-timestamp time-format="full"></pfe-timestamp></p>
  <p><pfe-timestamp date-format="medium" time-format="short" display-suffix="US Eastern"></pfe-timestamp></p>
  <p><pfe-timestamp date-format="full" locale="es"></pfe-timestamp></p>
</section>

<section>
  <h3>Custom format</h3>
  <p><pfe-timestamp id="timestamp-custom-format" date="Sat Jan 01 2022 00:00:00 GMT-0500"></pfe-timestamp></p>

  <script>
  document.getElementById('timestamp-custom-format').customFormat = {
    year: '2-digit',
    month: 'short',
    weekday: 'short',
    day: 'numeric',
    hour: 'numeric'
  };
  </script>
</section>

<section>
  <h3>Default tooltip</h3>
  <p>
    <pfe-tooltip>
      <pfe-timestamp></pfe-timestamp>
      <pfe-timestamp slot="content" utc></pfe-timestamp>
    </pfe-tooltip>
  </p>
  <p>
    <pfe-tooltip>
      <pfe-timestamp></pfe-timestamp>
      <pfe-timestamp slot="content" utc display-suffix="Coordinated Universal Time"></pfe-timestamp>
    </pfe-tooltip>
  </p>
</section>

<section>
  <h3>Custom tooltip</h3>
  <p>
    <pfe-tooltip>
      <pfe-timestamp date="Tue Aug 09 2022 14:57:00 GMT-0400 (Eastern Daylight Time)"></pfe-timestamp>
      <span slot="content">Last updated on <pfe-timestamp date="Tue Aug 09 2022 14:57:00 GMT-0400 (Eastern Daylight Time)" date-format="long" time-format="short" utc></pfe-timestamp></span>
    </pfe-tooltip>
  </p>
  <p>
    <pfe-tooltip>
      Halloween
      <pfe-timestamp slot="content" date="Mon Oct 31 2022 00:00:00 GMT-0400 (Eastern Daylight Time)" date-format="medium"></pfe-timestamp>
    </pfe-tooltip>
  </p>
</section>

<section>
  <h3>Relative with tooltip</h3>
  <p>
    <pfe-tooltip>
      <pfe-timestamp date="Tue Aug 09 2022 14:57:00 GMT-0400 (Eastern Daylight Time)" relative></pfe-timestamp>
      <pfe-timestamp slot="content" date="Tue Aug 09 2022 14:57:00 GMT-0400 (Eastern Daylight Time)"></pfe-timestamp>
    </pfe-tooltip>
  </p>
  <p>
    <pfe-tooltip>
      <pfe-timestamp date="Aug 09 2024 14:57:00 GMT-0400 (Eastern Daylight Time)" relative></pfe-timestamp>
      <pfe-timestamp slot="content" date="Aug 09 2024 14:57:00 GMT-0400 (Eastern Daylight Time)"></pfe-timestamp>
    </pfe-tooltip>
  </p>
</section>
