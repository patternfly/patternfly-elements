<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script></script>

    <noscript>
      <link href="../../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">
    </noscript>

    <link href="../../../pfelement/dist/pfelement.min.css" rel="stylesheet">

  </head>
  <body unresolved>

    <pfe-card>
      <h2 slot="pfe-card--header">Card 1</h2>This is pfe-card.
      <div slot="pfe-card--footer">Text in footer</div>
    </pfe-card>

    <script>
      suite("using PFElements as AMD Modules", () => {
        test('it should upgrade', done => {
          require(['../../../pfe-card/dist/pfe-card.umd.js'], () => {
            assert.instanceOf(
              document.querySelector('pfe-card'),
              customElements.get('pfe-card'),
              'the <pfe-card> should be an instance of RhCard'
            );
            done();
          });
        });
      });
    </script>
  </body>
</html>
