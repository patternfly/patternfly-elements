<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-multiswitch Demo</title>

    <!-- uncomment the es5-adapter if you're using the compiled version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../../cp-themeset/cp-themeset.compiled.js','../rh-multiswitch.compiled.js'])</script>
  </head>
  <body>
    <rh-multiswitch>
      <fieldset>
        <legend>Account level</legend>
        <input type="radio" name="account" id="account1" checked>
        <label for="account1">Basic</label>
        <input type="radio" name="account" id="account2">
        <label for="account2">Plus</label>
        <input type="radio" name="account" id="account3">
        <label for="account3">Premium</label>
      </fieldset>
    </rh-multiswitch>
  </body>
</html>
